<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ALING JACKIE'S KITCHEN</title>

  <style>
    body {
      background-color: #FFF0DB;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* text */
    p, h1, h2, h3 {
      color: #8b3a3a;
      text-align: center;
      margin: 0;
      padding: 5px;
    }

    /* top section */
    .top {
      background-color: #F2E2C8;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
    }

    .top1 {
      background-color: #E4D3B6;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto 0;
      border-radius: 10px;
    }

    /* Catalog container */
    .catContainer {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center; /* center all cards */
    }

    /* Animated border wrapper */
    .cardBorder {
      padding: 3px;
      border-radius: 14px;
      background: linear-gradient(45deg, #8b3a3a, #e4b07a, #8b3a3a);
      background-size: 300% 300%;
      animation: borderGlow 5s ease infinite;
      width: 70%;
    }

    
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .catCard {
      background: #F2E2C8;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .catCard:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.16);
    }

    /* image inside card */
    .catImg {
      width: 100%;
      max-width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    /* container to center sign */
    .signWrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    /* ropes */
    .rope {
      width: 2px;
      height: 60px;
      background: #5a4632;
      position: absolute;
      top: 0;
    }
    
    /* sign + animation */
    .sign {
      width: 250px;
      padding: 15px;
      background: #d9b48f;
      border: 5px solid #8b5a2b;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #5a2c2c;
      text-align: center;

      position: relative;
      animation: swing 3s ease-in-out infinite;
      transform-origin: top center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    /* swing animation */
    @keyframes swing {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(3deg); }
      50%  { transform: rotate(0deg); }
      75%  { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }


    /* attach ropes to sign */
    .rope.left {
      left: 50%;
      transform: translateX(-70px);
    }

    .rope.right {
      left: 50%;
      transform: translateX(70px);
    }

  .  nail {
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: -5px;
    }
  
    .nail.left {
      left: calc(50% - 70px - 5px);
    }

    .nail.right {
      left: calc(50% + 70px - 5px);
    }  

    

    @media (max-width: 600px) {
      .cardBorder {
        width: 90%;
      }
    }
  </style>

</head>

<body>
