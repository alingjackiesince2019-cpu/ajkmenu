<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ALING JACKIE'S KITCHEN</title>

  <style>
    body {
      background-color: #FFF0DB;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* text */
    p, h1, h2, h3 {
      color: #8b3a3a;
      text-align: center;
      margin: 0;
      padding: 5px;
    }

    /* container to center sign */
    .signWrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    /* ropes */
    .rope {
      width: 2px;
      height: 60px;
      background: #5a4632;
      position: absolute;
      top: 0;
    }

    /* sign + animation */
    .sign {
      width: 250px;
      padding: 15px;
      background: #d9b48f;
      border: 5px solid #8b5a2b;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #5a2c2c;
      text-align: center;

      position: absolute;
      top: 60px;

      animation: swing 3s ease-in-out infinite;
      transform-origin: top center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    @keyframes swing {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(3deg); }
      50%  { transform: rotate(0deg); }
      75%  { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }

    .rope.left { left: 50%; transform: translateX(-70px); }
    .rope.right { left: 50%; transform: translateX(70px); }

    .nail {
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: -5px;
    }

    .nail.left { left: calc(50% - 70px - 5px); }
    .nail.right { left: calc(50% + 70px - 5px); }



    /* ------------------- MENU CARDS ---------------------- */

    .menuContainer {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .menuCard {
      background: #F2E2C8;
      width: 95%;
      max-width: 350px;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menuCard:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }


    /* ---- SLIDE UP IMAGE EFFECT ---- */

    .slideWrapper {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
    }

    .menuImg {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .slidePanel {
      position: absolute;
      left: 0;
      bottom: -100%;
      width: 100%;
      height: 180px;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: bottom 0.4s ease;
      border-radius: 12px;
    }

    .slidePanel img {
      width: 92%;
      border-radius: 12px;
    }

    .slideWrapper.active .slidePanel {
      bottom: 0;
    }


    /* text inside card */
    .menuTitle {
      font-size: 22px;
      font-weight: bold;
      color: #8b3a3a;
      margin-top: 10px;
    }

    .menuDesc {
      font-size: 14px;
      color: #8b3a3a;
      margin-bottom: 5px;
    }

    @media (max-width: 480px) {
      .menuCard { padding: 12px; border-radius: 12px; }
      .menuImg { height: 150px; }
      .slidePanel { height: 150px; }
      .menuTitle { font-size: 20px; }
    }
  </style>

</head>

<body>

<!----------------SIGN------------------------>
<div class="signWrapper">
  <div class="rope left"></div>
  <div class="rope right"></div>

  <div class="nail left"></div>
  <div class="nail right"></div>

  <div class="sign">
    <h3>ALING JACKIE'S KITCHEN<br>MENU</h3>
  </div>
</div>


<!----------------TOP SECTION---------------->
<div class="top">
  <p><strong>BUNDLES</strong></p>
  <div class="top1">
    <p>niluto ng may puso, ginawa ng may passion at dedication</p>
  </div>
</div>


<!---------------- MENU CARDS ------------------>
<div class="menuContainer">

  <!-- ULAM -->
  <div class="menuCard">
    <div class="slideWrapper">
      <img src="https://via.placeholder.com/300" class="menuImg">
      <div class="slidePanel">
        <img src="https://via.placeholder.com/500">
      </div>
    </div>
    <div class="menuTitle">Ulam</div>
    <div class="menuDesc">Click image to expand</div>
  </div>

  <!-- MERYENDA -->
  <div class="menuCard">
    <div class="slideWrapper">
      <img src="https://via.placeholder.com/300" class="menuImg">
      <div class="slidePanel">
        <img src="https://via.placeholder.com/500">
      </div>
    </div>
    <div class="menuTitle">Meryenda</div>
    <div class="menuDesc">Click image to expand</div>
  </div>

  <!-- SPECIAL ORDER -->
  <div class="menuCard">
    <div class="slideWrapper">
      <img src="https://via.placeholder.com/300" class="menuImg">
      <div class="slidePanel">
        <img src="https://via.placeholder.com/500">
      </div>
    </div>
    <div class="menuTitle">Special Order</div>
    <div class="menuDesc">Click image to expand</div>
  </div>

</div>


<!------ SLIDE-UP SCRIPT ------>
<script>
  document.querySelectorAll('.slideWrapper').forEach(wrapper => {
    wrapper.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });
  });
</script>

</body>
</html>
